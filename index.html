<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Expand card</title>
</head>
<body>
    <h1>Expanding cards</h1>
    <main>
        <section class="container">
            <div class="card active">
                <img src="./img/1.jpg" alt="Arboles" class="img">
                <p>Arboles</p>
            </div>
            <div class="card">
                <img src="./img/2.jpg" alt="Bote" class="img">
                <p>Bote</p>
            </div>
            <div class="card">
                <img src="./img/3.jpg" alt="Laguna" class="img">
                <p>Laguna</p>
            </div>
            <div class="card">
                <img src="./img/4.jpg" alt="Puente" class="img">
                <p>Puente</p>
            </div>
            <div class="card">
                <img src="./img/5.jpg" alt="Canal de vencia" class="img">
                <p>Canal de vencia</p>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
